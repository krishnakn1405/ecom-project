<div class="checkout">
    <h1>Checkout</h1>
    <p class="message-p">{{ orderMsg }}</p>
    <div class="row">
        <div class="col-sm-7 shipping-address">
            <h3>Add shipping address</h3>
            <form #orderData= "ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input type="text" placeholder="Enter email" ngModel name="email" class="form-input" required />
                <input type="text" placeholder="Enter address" ngModel name="address" class="form-input" required />
                <input type="text" placeholder="Enter contact detail" ngModel name="contact" class="form-input" required />
                <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>Total Amount: {{ totalPrice }}</h3>
            <h4>Payment Method: <b>Pay on Delivery</b></h4>
        </div>
    </div>
</div>
